<script src="/js/openpgp.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/register.js"></script>

<style>

	#fieldset-hidden-form{
		display: none;
	}
</style>

<div class="row">
	<div class="center col-12">
	<h1>Handmatige check-in</h1>
	</div>
</div>

	
<div class="row center">
	<div class="col-1"></div>
    <div class="col-10 center">

       {{> message }}

	<form id="mock-form" autocomplete="nope">
	
	<div class="row">
		<div class="col-12">
			<div class="form-group">
				<label for="name-field" class="required">Naam</label>
				<input type="text" class="form-control" id="name-field" autocomplete="nope" required />
			</div>
		</div>
	</div>
			
	<div class="row">
		<div class="col-12">
			<div class="form-group">
				<label for="email-field" class="required">E-mail</label>
				<input type="email" class="form-control" id="email-field" autocomplete="nope" />
			</div>		
		</div>		
	</div>		

	<div class="row">
		<div class="col-12">
			<div class="form-group">
				<label for="mobile-field" class="required">Telefoonnummer</label>
				<input type="text" class="form-control" id="mobile-field" autocomplete="nope" />
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-6">
			<div class="form-group">
				<label for="date-field" class="required">Datum</label>
				<input type="date" class="form-control" name="checkinDate" id="date-field" autocomplete="nope" value="{{{checkinDate}}}" required />
			</div>
		</div>
		<div class="col-6">
			<div class="form-group">
				<label for="time-field" class="required">Tijd</label>
				<input type="time" class="form-control" name="checkinTime" id="time-field" autocomplete="nope" value="{{{checkinTime}}}" required />
			</div>		
		</div>		
	</div>		
	</form>
	
	</div>
	<div class="col-1"></div>
</div>	
	
<div class="row center">
    <div class="col-12">        
		<div class="form-group">
		
		<form id="form" method="post">
			<input type="hidden" name="_csrf" value="{{csrfToken}}">
			<input type="hidden" name="org" value="{{org._id}}">
			<input type="hidden" name="data" id="data" value="">
			<button id="submit-button" type="button">Opslaan</button>	
		</form>		
	
		<input type="hidden" id="pubkey" value="{{{pubkey.key}}}"/>
	
		</div>
		
		<br/>
		<p><a href="/account">Terug</a></p>		
	</div>
</div>
